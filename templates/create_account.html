{% extends 'base.html' %}

{% block title %}Landing{% endblock %}

{% block content %}

<div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
  <h1>Account Creation</h1>
  <p class="lead">Enter credentials below to create a new account</p>

  <form method="POST">
    <div><label>Username <input type="text" name="username_form" value="" /></label></div>
    <div><label>Password <input type="text" name="password_form" value="" /></label></div>
    <p>Are you a supplier or a customer?:</p>
    <input type="radio" id="supp" name="is_supplier" value="1">
    <label for="supp">Supplier</label><br>
    <input type="radio" id="cust" name="is_supplier" value="0">
    <label for="cust">Customer</label><br>

    <input type="submit" value="Create Account">
  </form>

  <p><a href="{{ url_for('/') }}" ><button class=grey style="height:75px;width:150px">Log In</button></a></p>

</div>

{% endblock %}
