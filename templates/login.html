{% extends 'base.html' %}

{% block title %}Landing{% endblock %}

{% block content %}

<div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
  <p class="lead">Enter credentials below to log in</p>

  <form method="POST">
    <div><label>Username <input type="text" name="username_form" value="" /></label></div>
    <div><label>Password <input type="text" name="password_form" value="" /></label></div>

    <input type="submit" value="Log In">
  </form>

  <p><a href="{{ url_for('create_account') }}" ><button class=grey style="height:75px;width:150px">Create Account</button></a></p>

</div>

{% endblock %}
