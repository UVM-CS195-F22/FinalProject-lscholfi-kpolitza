{% extends 'base.html' %}

{% block title %}Landing{% endblock %}

{% block content %}

<div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
  <h1>Resupply</h1>
  <p class="lead">Items:</p>

  {% for item in owned_products %}
    <p> {{ item }} </p>
  {% endfor %}


  <p>{{ submission_message }}</p>
  
  <form method="POST">
     <div><label>ID of Item to restock: <input type="number" name="item_form" value="" required/></label></div>
     <div><label>Quantity of Item: <input type="number" name="amount_form" value="" required/></label></div>
     <input type="submit" value="Deliver">
  </form>
  <p><a href="{{ url_for('return_to_home') }}" ><button class=grey style="height:75px;width:150px;margin-top:25px">Home</button></a></p>


</div>

{% endblock %}
